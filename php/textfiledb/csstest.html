<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, dialog, figure, footer, header,
  hgroup, menu, nav, section { display: block; }
  
  .function {
  	position: relative;
  	left: 0px;
  	background-color: red;
  }
  .function .header {
  	position: relative;
  	left: 5px;
  	top: 5px;
  	background-color: yellow;
  }
  .function .body {
  	position: relative;
  	left: 25px;
  	background-color: blue;
  }
  .function .footer {
  	position: relative;
  	left: 5px;
  	bottom: 5px;
  	background-color: green;
  }
</style>
</head>
<body>
  <header>
    <p>Hello World</p>
  </header>
  <nav>
    navi
  </nav>
  <div>
    <div class="function">
      <div class="header">
        func TestFunc:<br />
      </div>
      <div class="body">
        shori01 <br/>
        shori02 <br/>
      </div>
      <div class="footer">
        end
      </div>
    </div>	<!-- function -->
  </div>
  <pre>
  	pre1</pre>
  	<div>div1</div>
  <pre>
  	pre2
  	pre3
  </pre>
  <footer>
    foot
  </footer>
</body>
</html>
